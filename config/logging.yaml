version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: default
    filename: logs/app.log
    maxBytes: 1048576
    backupCount: 3
    encoding: utf8

loggers:
  my_project:
    level: DEBUG
    handlers: [console, file]
    propagate: no

root:
    level: INFO
    handlers: [console]